<div class="container mt-5 d-flex justify-content-center container-fixed">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1 col-8">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" (submit)="login()">
        <mat-card-content>

          <mat-form-field appearance="outline" color="primary" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Enter Email" formControlName="email" autocomplete="email">
            <mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
            <mat-hint>e@e.com</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password" formControlName="password"
              autocomplete="current-password">
            <mat-error *ngIf="form.get('password').hasError('required')">Required Field</mat-error>
            <mat-hint>pass</mat-hint>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="btn-style">
          <button mat-raised-button [disabled]="form.invalid" color="primary" type="submit" class="ml-2">
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
